<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Cap application</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            applications: {
                "browse-cases": {
                    title: "Browse Cases",
                    description: "Browse Covid-19 cases",
                    additionalInformation: "SAPUI5.Component=cap.covid.ui.cases",
                    applicationType: "URL",
                    url: "./cases/webapp",
                    navigationMode: "embedded"
                },
                "browse-confirmed": {
                    title: "Browse Confirmed Cases",
                    description: "Browse Confirmed Covid-19 cases",
                    additionalInformation: "SAPUI5.Component=cap.covid.ui.confirmed",
                    applicationType: "URL",
                    url: "./confirmed/webapp",
                    navigationMode: "embedded"
                },
                "browse-deaths": {
                    title: "Browse Death Toll",
                    description: "Browse Covid-19 death toll",
                    additionalInformation: "SAPUI5.Component=cap.covid.ui.deaths",
                    applicationType: "URL",
                    url: "./deaths/webapp",
                    navigationMode: "embedded"
                },
                "browse-recovered": {
                    title: "Browse Recovered Cases",
                    description: "Browse Recovered Covid-19 cases",
                    additionalInformation: "SAPUI5.Component=cap.covid.ui.recovered",
                    applicationType: "URL",
                    url: "./recovered/webapp",
                    navigationMode: "embedded"
                },
                "show-map": {
                    title: "Show Map",
                    description: "Show Map of Covid-19 cases",
                    applicationType: "URL",
                    url: "./map/webapp",
                    navigationMode: "embedded"
                }
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.ui.core, sap.f, sap.fe, sap.ui.table, sap.ui.layout"
        data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow"
        data-sap-ui-bindingSyntax="complex"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>

</head>

<body class="sapUiBody" id="content"></body>

</html>
