_schema-version: "3.1"
ID: cap.covid
version: 1.0.0
description: "A simple CAP project for displaying Covid-19 cases."
parameters:
  enable-parallel-deployments: true  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build\/all

modules:
    # ------------- ROUTER MODULE ----------------
    - name: cap.covid.router
      # ------------------------------------------
      type: approuter.nodejs
      path: app
      deployed-after:
        - cap.covid.srv
      parameters:
        disk-quota: 256M
        memory: 256M
      requires:
        - name: cap.covid.xsuaa
        - name: cap.covid.api
          group: destinations
          properties:
            forwardAuthToken: true
            strictSSL: false
            name: cap.covid.api
            url: ~{url}
    # ------------- DB MODULE ----------------
    - name: cap.covid.db
      # --------------------------------------
      type: hdb
      path: gen/db
      parameters:
        disk-quota: 256M
        memory: 256M
      requires:
        - name: cap.covid.hdi
    # ------------- SERVICE MODULE ----------------
    - name: cap.covid.srv
      # -------------------------------------------
      type: nodejs
      path: gen/srv
      parameters:
        disk-quota: 512M
        memory: 256M
      provides:
        - name: cap.covid.api
          properties:
            url: ${default-url}
      requires:
        - name: cap.covid.hdi
        - name: cap.covid.xsuaa
      properties:
        EXIT: 1 # required by deploy.js task to terminate
resources:
    # ------------- HDI CONTAINER ----------------
    - name: cap.covid.hdi
      # ------------------------------------------
      type: com.sap.xs.hdi-container
      parameters:
        service: hana
        service-plan: hdi-shared
      properties:
        hdi-container-name: ${service-name}
    # ------------- XSUAA ----------------
    - name: cap.covid.xsuaa
      # ------------------------------------------
      type: org.cloudfoundry.managed-service
      parameters: 
        path: ./xs-security.json
        service: xsuaa
        service-plan: application
        config:
          xsappname: CAP-Covid
          tenant-mode: dedicated