_schema-version: "3.1"
ID: cap.covid
version: 1.0.0
parameters:
  enable-parallel-deployments: true  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build\/all
modules:
    - name: cap.covid.router
      type: approuter.nodejs
      path: app
      deployed-after:
        - cap.covid.srv
      parameters:
        disk-quota: 256M
        memory: 256M
      requires:
        - name: cap.covid.xsuaa
        - name: cap.covid.api
          group: destinations
          properties:
            forwardAuthToken: true
            strictSSL: false
            name: cap.covid.api
            url: ~{url}
    - name: cap.covid.db
      type: hdb
      path: gen/db
      parameters:
        disk-quota: 256M
        memory: 256M
      requires:
        - name: cap.covid.hdi
    - name: cap.covid.srv
      type: nodejs
      path: gen/srv
      parameters:
        disk-quota: 512M
        memory: 256M
      provides:
        - name: cap.covid.api
          properties:
            url: ${default-url}
      requires:
        - name: cap.covid.hdi
        - name: cap.covid.xsuaa
      properties:
        EXIT: 1
resources:
    - name: cap.covid.hdi
      parameters:
        service: hanatrial
        service-alternatives: ["hana"]
        service-plan: hdi-shared
      type: com.sap.xs.hdi-container
      properties:
        hdi-container-name: ${service-name}
    - name: cap.covid.xsuaa
      parameters: 
        path: ./xs-security.json
        service: xsuaa
        service-plan: application
      type: org.cloudfoundry.managed-service